<ion-view view-title="Happening: {{ event.name }}">
  <ion-content class="detail">
    <div class="padding">
      <h3>{{ event.name }}</h3>

      <p>
        Location: &nbsp {{ event.location }} <br>
        Address: &nbsp {{ event.address }} <br>
        Start time: &nbsp {{ event.start }} <br>
        End time: &nbsp {{ event.end }} <br>
      </p>
    </div>

    <div class="item item-body">
      <p>{{ event.description }}</p>
    </div>

    <div class="padding">
      <map center="{{ event.lat }}, {{ event.lon }}"
           zoom="14">

        <marker position="{{ [event.lat, event.lon] }}">

        </marker>

      </map>
    </div>

    <div class="padding">
      <button class="button button-royal button-block"
              ng-click="delete(event)">
        Delete Event
      </button>
    </div>
  </ion-content>
</ion-view>
