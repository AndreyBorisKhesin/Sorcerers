<ion-view view-title="">
	<head>
		<style>

      .round-button {
	      width: 210pt;
	      margin: auto;
      }
      .round-button-circle:hover {
	      background:#9370DB;
      }
      .round-button-circle {
	      width: 100%;
	      height:0;
	      padding-bottom: 100%;
        border-radius: 50%;
	      border:10px solid #E6E6FA;
        overflow:hidden;

        background: #4d0099;
        box-shadow: 0 0 3px gray;
      }
    .round-button a {
        display:block;
	      float:left;
	      width:100%;
	      padding-top:50%;
        padding-bottom:50%;
	      line-height:1em;
	      margin-top:-0.5em;
	      box-shadow: 0 0 10px rgba(0,0,0,0.6);

      display:inline-block;
    -webkit-transform:scale(1,1.3); /* Safari and Chrome */
    -moz-transform:scale(1,1.3); /* Firefox */
    -ms-transform:scale(1,1.3); /* IE 9 */
    -o-transform:scale(1,1.3); /* Opera */
    transform:scale(1,1.3); /* W3C */
	    text-align:center;
	    color:#e2eaf3;
      font-family:Verdana;
      font-size:1.8em;;
      font-weight:bold;
      text-decoration:none;
      text-shadow:
    -1px 0px 1px rgba(255,255,255,.8),
    1px 0px 1px rgba(0,0,0,.8);
      letter-spacing: 1px;
    }

			.centre {
				width: 90%;
				margin-left: auto;
				margin-right: auto;
			}

			.container {
      position: relative;
      padding-top: 2em;
      margin-top: 70px;
      }
		</style>

	<head>
	<ion-content scroll="false">
	  <div class="container"></div>
		<div class="round-button">
		  <div class="round-button-circle">
		    <a ui-sref="list">WHAT'S HAPPENING?</a>
		  </div>
		</div>
		<div class="container"></div>
		<div class="centre">
			<button class="button button-block button-royal button-large" ui-sref="event">
				Create a Happening
			</button>
		</div>
	</ion-content>
</ion-view>
