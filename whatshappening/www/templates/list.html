<ion-view view-title="WHAT'S HAPPENING?">
  <ion-content>

    <ion-refresher
        pulling-text="Refresh"
        on-refresh="doRefresh()">
    </ion-refresher>

    <div class="list card"
         ng-repeat="event in content.events">

      <div class="item">
        <h2> {{ event.name }}</h2>
        <p class="sub-title">
          Where: {{ event.location }}, {{ event.address }} <br>
          When: {{ event.start }} to {{ event.end }} <br>
        </p>
      </div>

      <div class="item item-body" >
        <p>{{ event.description }}</p>
      </div>

    </div>

  </ion-content>
</ion-view>
